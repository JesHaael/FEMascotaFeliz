<a routerLink="/administracion/crear-producto" class="btn">Nuevo Producto</a>
<table class="table responsive">
<thead>
  <tr>
    <th>Tipo</th>
    <th>Nombre</th>
    <th>Precio</th>
    <th>Descripcion</th>
    <th>Editar</th>
  </tr>
</thead>
<tbody>
    <tr *ngFor="let p of listadoRegistros">
        <td>{{p.nombre}}</td>
        <td>{{p.precio}}</td>
        <td>{{p.descripcion}}</td>
        <td> <a routerLink="/administracion/editar-producto/{{p.id}}" class="btn">Editar Producto</a></td>
    </tr>
</tbody>

</table>
